<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png">
    <link rel="stylesheet" href="/index.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="bckgrnd">
        <img src="/assets/pattern-background-desktop.svg" alt="image">
    </div>
    <div class="container">
        <div class="head">
            <img src="/assets/illustration-hero.svg" alt="image">
        </div>
        <div class="contents">
            <div class="header">
                Order Summary
            </div>
            <div class="sub-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </div>
            <div class="box">
                <div class="pln-cntnr">
                    <div class="msc-logo">
                        <img src="/assets/icon-music.svg" alt="">
                    </div>
                    <div class="plan-box">
                        <div class="Ann-pln">
                            Annual Plan
                        </div>
                        <div class="year">
                            $59.99/year
                        </div>
                    </div>
                </div>
                <div class="chng">
                    Change
                </div>
            </div>
            <div class="pymnt">
                <button>
                    Proceed to Payment
                </button>
            </div>
            <div class="cncl-bttn">
                Cancel Order
            </div>
        </div>

</html>
